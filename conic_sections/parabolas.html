<div class="topic">
	<h1>Definition</h1>
	<div class="content">
		<p>A <b>parabola</b> is a set of points which are equidistant from the
		<b>directrix</b> (line) and the <b>focus</b> (point).</p>
		<p>The standard form of a parabola is:</p>
		$$\textrm{Function: } 4p(y-k)=(x-h)^{2}$$
		$$\textrm{Not a function: } 4p(x-h)=(y-k)^{2}$$
